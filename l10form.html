<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend>This is sample form</legend>
        <form action="" method="" enctype="multipart/form-data">
            <label for="text">First Name</label>
            <input type="text" name="text" id="text" class="" minlength="3" maxlength="5" autofocus/>
            <br/><br/>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="" autocomplete="off"/>
            <br/><br/>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="" min="18" max="100" placeholder="Enter your age" required/>
            <br/><br/>

            <button type="reset" name="cancle" id="cancle" class="">Cancle</button>
            <button type="submit" name="submit" id="submit" class="">Submit</button>
            <br/><br/>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="" autocomplete="off"/>
            <br/><br/>
            <label for="area">Bio</label>
            <textarea name="area" id="area" class="" rows="5" spellcheck="false"></textarea>
            <br/><br/>
            <select>
                <option value="1">Myanmar</option>
                <option value="1">Myanmar</option>
                <option value="1">Myanmar</option>
                <option value="1">Myanmar</option>
            </select>
        </form>
    </fieldset>
    </body>
</html>
