<!DOCTYPE html>
<html>
    <head>
        <title>External Style</title>
        <link href="css/l13externalstyle.css" rel="stylesheet" type="text/css">
        <style>
            h2{
                color:violet
            }

        </style>
        
    </head>
    <body>
        <div>
            <h1>We love our family</h1>
            <h2>We love our family</h2>
            <h3>We love our family</h3>
            <h4>We love our family</h4>
            <h5>We love our family</h5>
        </div>
        <hr>
        <div>
            <span id="myselt">I love my self</span>
            <br>
            <span id="mya">Hello myanmar</span>
            <br>
            <span id="tha">Hello Thailand</span>
            <br>
            <span id="mdy">Hello Mandalay</span>
            <br>
            <b id="yan">Hello Yangon</b>
            <br>
            <i>Hello Bago</i>
            <br>
            <span class="apple">Hello apple</span>
        </div>
        <hr>
        <div>
            <span class="sony phone">Sony Phone</span>
            <br>
            <span class="mi">Mi Phone</span>
            <br>
            <span class="iphone phone">iPhone</span>
            <br>
            <span class="samsung">Samsung</span>
            <br>
            <b class="nokia phone">Nokia</b>
            <br>
            <u class="oppo">Oppo Phone</u>
            
        </div>
    </body>
</html>

<!--
    (class) is usually used for Css
    (id) is usually used for Javascript
    (name) is usually used for php
-->
