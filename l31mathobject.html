<!DOCTYPE html>
<html>
    <head>
        <title>Math Object</title>
    </head>
    <body>
        <script type="text/javascript">
            let cal;
            cal=2.5//2.5;
            cal=2.4//2.4;

            cal=Math.round(2.5);//3
            cal=Math.round(2.1);//2
            cal=Math.round(2.4);//2

            cal=Math.ceil(2.2);//3
            cal=Math.ceil(2.8);//3
            cal=Math.ceil(2.1);//3
            cal=Math.ceil(2.0);//4

            cal=Math.floor(2.9);//2
            cal=Math.floor(2.4);//2
            

            //square root
            cal=Math.sqrt(49);//7
            cal=Math.sqrt(81);//9
            

            //power(base,power)
            cal=Math.pow(2,3);//8
            cal=Math.pow(4,2);//16


            //absolute value
            cal=Math.abs(100);//100
            cal=Math.abs(200.24);//200.24
            cal=Math.abs(-200.54);//200.54
            cal=Math.abs(-500.40);//500

            //minium number
            cal=Math.min(2,3,5,9,3,8,-2,-9,-8);//-8

            //maximum number
            cal=Math.max(2,3,5,9,3,8,-2,-9,-8);//9

            //Random
            cal=Math.random()*100;
            cal=Math.floor(Math.random()*10000);
           

            console.log(cal);
        </script>
    </body>
</html>
