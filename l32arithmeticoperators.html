<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operator</title>
    </head>
    <body>
        <h1>Arithmetic Operator</h1>
        <script type="text/javascript">

            // let num1=10;
            // let num2=20;
            // let num3=30;

            // let num1=10;
            //     num2=20,
            //     num3=30;

            // let num1=10,num2=20,num3=30;

            // var num1=10,
            //     num2=20,
            //     num3;

            // var num1=10,num2=20,num3=30;

            // const num1=10,
            //       num2=20,
            //       num3=30;

           
            // const num1=10,num2=20,num3=30;

            // let num1,num2,num3;  //can
            var num1,num2,num3;    //can
            //    const num1,num2,num3; //can not

            num1=10;
            num2=20;
            num3=30;

            console.log(num1,num2,num3);

            let x=10,
               y =20,
               z=30;

            document.write("Adding Result = "+(x+y)+"<br>");
            document.write("Subtration Result = "+(z-y)+"<br>");
            document.write("Subtration Result"+(x-y)+"<br>");
            document.write("Multiplication Result"+(x*y)+"<br>");
            document.write("Division Result"+(z/x)+"<br>");
            document.write("Modulus Result"+(z%y)+"<br>");

            let p=10;

            document.write("Increment Result After Printout = "+(p++)+"<br/>");
            document.write("Increment Result After Printout = "+(p++)+"<br/>");
            document.write("Increment Result After Printout = "+(p)+"<br/>");
            document.write("Increment Result After Printout = "+(p)+"<br/>");
            document.write("Increment Result After Printout = "+(p++)+"<br/>");
            document.write("Increment Result After Printout = "+(p)+"<br/>");

            let q=10;

            document.write("Increment Result Before Printout = "+(++q)+"<br/>");
            document.write("Increment Result Before Printout = "+(q)+"<br/>");
            document.write("Increment Result Before Printout = "+(++q)+"<br/>");
            document.write("Increment Result Before Printout = "+(q)+"<br/>");
            document.write("Increment Result Before Printout = "+(q)+"<br/>");
            document.write("Increment Result Before Printout = "+(q)+"<br/>");

            let b=10;

            document.write("Decrement Result After Printout = "+(b--)+"<br/>");
            document.write("Decrement Result After Printout = "+(b)+"<br/>");
            document.write("Decrement Result After Printout = "+(b--)+"<br/>");
            document.write("Decrement Result After Printout = "+(b)+"<br/>");
            document.write("Decrement Result After Printout = "+(b)+"<br/>");
            document.write("Decrement Result After Printout = "+(b)+"<br/>");

            let a=10;
            document.write("Decrement Result Before Printout = "+(--a)+"<br/>");
            document.write("Decrement Result Before Printout = "+(--a)+"<br/>");
            document.write("Decrement Result Before Printout = "+(a)+"<br/>");
            document.write("Decrement Result Before Printout = "+(--a)+"<br/>");
            document.write("Decrement Result Before Printout = "+(a)+"<br/>");
            document.write("Decrement Result Before Printout = "+(a)+"<br/>");
           





              


        </script>
    </body>
</html>
