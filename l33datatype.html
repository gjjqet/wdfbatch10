<!DOCTYPE html>
<html>
    <head>
        <title>Data Type</title>
    </head>
    <body>

        <script type="text/javascript">
            //String
            const name="Su Su";
            console.log(name);
            console.log(typeof name);
            console.log(typeof(name));

            console.warn(typeof name);
            console.error(typeof name);


            //Number
            const age=25;
            console.log(age);
            console.log(typeof age);
            console.warn(typeof(age));

            //Boolean
            const hascar=false;
            console.log(hascar);
            console.log(typeof hascar);

            //Object (date object)
            var date=new Date();
            console.log(date);
            console.log(typeof date);

            //object (javascript object)

            const address={
                no:"No.123",
                street:"st btw 125x126",
                city:"Mandalay",
                country:"Myanmar"
            };

            console.log(address);
            console.log(typeof address);
            console.log(address.country);
            console.log(address.street);

            document.write(address.city);

            //Array
            const hobbies=["movie","music","sport"];
            console.log(hobbies);
            console.log(typeof hobbies);
            console.log(hobbies[1]);

            const city=[{name:"customer1",city:"Mandalay"}]

            //undefined
            let text;
            console.log(text);
            console.log(typeof text)

            const car=null;
            console.log(car);//null
            console.log(typeof car);//object

            let phone;
            console.log(phone)//undefined
            console.log(typeof phone)//undefined
            phone="iPhone";
            console.log(phone);//iPhone
            console.log(typeof phone);//string

            const nickname='';
            console.log(nickname);
            console.log(typeof nickname);//string


        </script>
    </body>
</html>
