<!DOCTYPE html>
<html>
    <head>
        <title>String Method</title>
    </head>
    <body>
        <script type="text/javascript">
            
            let firstname="Mya Hin ";
            let lastname="Yee Lwin ";

            console.log(firstname);
            console.log(lastname);
            console.log(firstname,lastname);
            console.log(firstname+lastname);
            console.log(firstname.length);

            //Concat(+)

            let fullname=firstname+lastname;
            console.log(fullname);

            //=>string.concat(string)
            console.log(firstname.concat(lastname));
            console.log(lastname.concat(firstname));
           
            //Append (+=)
            let name1="Honey Nwe";
            let name2="Oo";

            console.log(name1+" "+name2);
            console.log(name1.concat(name2));

            name1=name2;
            console.log(name1);//Oo

            name1+=name2;
            console.log(name1);//Honey Nwe Oo

            let num1=10;
            let num2=20;

            num1=num1
            console.log(num1);//10

            num1=num1+num2;
            console.log(num1);//30

            num1+=num2;
            console.log(num1)//50

            //String is Character Array in js

            let myfriend="Aung Ko Ko";

            console.log(myfriend);
            console.log(typeof myfriend);
            console.log(myfriend.length);//10

            console.log(myfriend[0]);//A
            console.log(myfriend[1]);//u
            console.log(myfriend[3]);//g
            console.log(myfriend[4]);//
            console.log(typeof myfriend[3]);//string
            console.log(myfriend[myfriend.length-1]);//o

            //charAt()

            const nickname="Aung Kyaw Kyaw";
            console.log(nickname[5]);//K
            console.log(nickname.charAt(5));//K
            console.log(nickname.charAt(nickname.length-1));//w


            //includes()

            let favcolor="My fav color is black color";
            console.log(favcolor.includes("black"));
            console.log(favcolor.includes("Black"));
            console.log(favcolor.includes("bla"));
            console.log(favcolor.includes("Black"));

            //replace(old,new)

            console.log(favcolor.replace("black","red"));//My fav color is red color
            console.log(favcolor.replace("color","colour"));
            console.log(favcolor.replace("Black","red"));//My fav color is black color
            console.log(favcolor.replace("color","abc"));//My fav abc is black color


            //substring(index,length)

            console.log(favcolor.substring(0,10));//My fav col
            console.log(favcolor.substring(0,10)+"----");
            console.log(favcolor.substring(0,10).concat("....."));

            //Change Case

            console.log(favcolor.toLocaleLowerCase());//
            console.log(favcolor.toUpperCase());//

            



        </script>
    </body>
</html>
