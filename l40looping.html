        <script type="text/javascript">

        for(var i=0;i<5;i++){

        for(var k=0;k<=10;k++){

                console.log("5 is my fav number")
            }

        console.log("K ouside value is = ",k);//k ouside value is = 11

           //console.log(m);

           if(m===2){
             console.log(m+"is my fav number");

           };

           console.log(m);

        console.log("m ouside value is = ",m);

        for(var p=0;p<10;p++){

            console.log(p+"is my fav number");

           };

           console.log(p);
        };

        console.log("p outside value is = ",p);//p ouside value is = 10

            console.log(s);

        for(var w=0;w<myarrs.length;w++){

        };

            {name:"Aung Aung",age:25},
            {name:"Aye Aye",age:30},

        ];

        for(var q=0;q<peoples.length;q++){
            console.log("Name ="+peoples[q].name+" "+"Age = "+peoples[q].age);
        };



        //For in loop

        // for(key/idx in object/array){
        //     code
        // };

        let students={
            name:"Aung Aung",

            parent:"U Mya",

        };

        console.log(students.city)

        for(key in students){
            //   console.log(key)

            console.log(students[key])
        };

        const ourteams=["kyaw kyaw","aung aung","zaw zaw","maung maung"];

        for(idx in ourteams){
           // console.log(idx);//0 to 3 string

           console.log(ourteams[idx]);
        };

        const greeting="Hello";

        for(idx in greeting){
            // console.log(idx);//1 to 4;
            console.log(greeting[idx]);
        };

        // for(value of array){
        //     code to executed;
        // };

        const girls=["su su","lu lu","nu nu","yu yu"];

        for(girl of girls){
            console.log(girl);
        };

        const thanks="Hifi";

        for(thank of thanks){
           console.log(thank)
        };

        // for(customer of customers){

        //4.While Loop

        // start

        // while(condition){
        //         Before Print
        //     code to be executed
        //         After Printout
        // };

       let b=0;
        while(b<10){
          console.log("Number b value is = ",b);
          b++;
        };

        console.log("b outside vale is = ",b);

        let c=0;

        while(c<10){
            c++;
            console.log("Number c value is = ",c);
        };

        console.log("c outside value is = ",c);


        const paints=["red","green","blue","white","black"];

        let num=0;

        while(num<paints.length){
            // console.log(num);
            console.log("My paint color is",paints[num])
            num++
        };

        const laptop=[
            {
                cpu:"core i7",
                ram:"8gb",
                hdd:"1tb"
            }
        ];

        // console.log(laptop);
        // console.log(laptop[0].cpu)

        let idxnum=0;

        while(idxnum<laptop.length){
            // console.log(idxnum);
            console.log("cpu is =" +laptop[idxnum].cpu+"ram is = "+laptop[idxnum].ram+"hdd is ="+laptop[idxnum].hdd)
            idxnum++;
        };



        //5.Do While Loop

        //start

        // do{
        //     Before Printout
        //     code to be exectued
        //     After Printout
        // }while(condition)

        let n=0;
        
        do{
            console.log("N value is = ",n)
            n++
        }while(n<10);

        let g=0;

        do{
           g++;
           console.log("G value is = ",g)
        }while(g<10);

        const colors=["red","green","blue","white","black"];

        let init=0;
        do{
          console.log('My fav color is '+colors[init]);
          init++;
        }while(init<colors.length);


        //ForEach Loop

        //mainarrays.forEach(function(value,index,array){
        // code to be executed
       // });

       

       const candycolors=["red","green","blue","gray","orange","white"];

       candycolors.forEach(function(candycolor,idx,arr){

            console.log(idx);
            // console.log(arr);
            // console.log(candycolors);

            console.log("Index number is = "+idx+"value is = "+ candycolor)
       });

//    --------------------------------------------------------------------------------------------------

       //mainarrays.map(function(value,index,array){

       const visitors=["sai sai",'aung aung',"su su","nu nu","yu yu","nandar"]

       visitors.forEach((visitor)=>{
           //console.log(visitor);
           console.log("For each is ="+visitor);
       });

       visitors.map((visitor)=>{

        console.log("map result is = "+ visitor);
       });

      const doctors= visitors.map((visitor)=>{

       });
