<!DOCTYPE html>
<html>
    <head>
        <title>DOM Clock</title>
        <style type="text/css">
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
         <h2 id="display">00:00:00 PM Sunday</h2>
        <script type="text/javascript">

            const getdisplay=document.getElementById("display")

            const days=["Sunday","Monday","Tuesday","Wednesday","Tursday","Friday","Saturday"]

            const starthour=()=>{
                const getdate=new Date();

            let gethours=getdate.getHours();
            //console.log(gethours);

            const getminutes=getdate.getMinutes();
            //console.log(getminutes);

            const getseconds=getdate.getSeconds();
            //console.log(getseconds);

            const getday=getdate.getDay();
            //console.log(getday)

            

            let getampm;

            switch(gethours>12){
                case true:
                    getampm="PM";
                    gethours=gethours-12
                    break;
                case false:
                    getampm="AM";
                    break

            }

            const setclock=`${gethours} : ${getminutes} :${getseconds}  ${getampm} ${days[getday]}`;

            getdisplay.innerText=setclock;


            }

            starthour();
            setInterval(starthour,1000)

            

        </script>
    </body>
</html>
