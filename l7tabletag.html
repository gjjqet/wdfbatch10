<hmtl>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <h3>Table Tag</h3>
        <table border="1">
            <tr>
                <th colspan="6">ABC Co.,ltd</th>
            </tr>
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>total</th>
                <th>Name</th>
                
            </tr>
            <tr>
                <td>1</td>
                <td>apple</td>
                <td>4</td>
                <td>pk</td>
                <td>1300</td>
                <td rowspan="3">ap</td>
            </tr>
            <tr>
                <td>2</td>
                <td>orange</td>
                <td>6</td>
                <td>pk</td>
                <td>1800</td>
            </tr>
            <tr>
                <td>3</td>
                <td>persimmon</td>
                <td>5</td>
                <td>au</td>
                <td>1500</td>
            </tr>
            <tr>
                <td colspan="4">Grand total</td>
                <td>46000</td>
                <td>paid</td>
            </tr>
        </table>
    </body>
</hmtl>
